<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="chatbot\chatbot_project\static\styles.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
</head>

<body>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">Chat Support</h4>
                        <p class="chatbox__description--header">Question Pro's Chatbot.</p>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <div id="messages-container"></div>
                </div>
                <div class="chatbox__footer">
                    <input type="text" placeholder="Write a message..." id="user-input">
                    <button class="chatbox__send--footer send__button" onclick="sendMessage()">Send</button>
                </div>
            </div>
            <div class="chatbox__button">
                <button onclick="toggleChatbox()"><img src="D:\VS_CODE\chatbot\chatbot_project\static\chatbox-icon.svg" alt="chatbox icon"/></button>
            </div>
        </div>
    </div>

    <script src="chatbot\chatbot_project\static\script.js"></script>
</body>

</html>
